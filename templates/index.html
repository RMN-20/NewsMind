<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NewsMind - Smart News Summarizer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-primary shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand fw-bold" href="/">ðŸ“° NewsMind</a>

      <!-- Topic Dropdown + Search + Insights -->
      <form method="get" action="/" class="d-flex">
        <select name="topic" class="form-select me-2">
          <option value="mental health" {% if topic=="mental health" %}selected{% endif %}>Mental Health</option>
          <option value="technology" {% if topic=="technology" %}selected{% endif %}>Technology</option>
          <option value="sports" {% if topic=="sports" %}selected{% endif %}>Sports</option>
          <option value="business" {% if topic=="business" %}selected{% endif %}>Business</option>
          <option value="science" {% if topic=="science" %}selected{% endif %}>Science</option>
          <option value="health" {% if topic=="health" %}selected{% endif %}>Health</option>
        </select>
        <button class="btn btn-light me-2" type="submit">Search</button>
        <a class="btn btn-outline-light" href="/insights">Insights</a>
      </form>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container py-4">
    <h2 class="text-center mb-4">News Summaries for "{{ topic.title() }}"</h2>

    <div class="row">
      {% for article in articles %}
      <div class="col-md-6 mb-4">
        <div class="card shadow-lg border-0 h-100">
          <div class="card-body">
            <h5 class="card-title">
              <a href="{{ article.url }}" target="_blank" class="text-decoration-none">{{ article.title }}</a>
            </h5>
            <p class="card-text text-muted">{{ article.summary }}</p>

            {% if article.sentiment == "Positive" %}
              <span class="badge bg-success"><i class="bi bi-emoji-smile"></i> Positive</span>
            {% elif article.sentiment == "Negative" %}
              <span class="badge bg-danger"><i class="bi bi-emoji-frown"></i> Negative</span>
            {% else %}
              <span class="badge bg-secondary"><i class="bi bi-emoji-neutral"></i> Neutral</span>
            {% endif %}
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
